version: '3.8'

services:
  # Database
  db:
    image: mysql:8.0
    container_name: investree_mysql
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DATABASE_NAME:-strapi}
      MYSQL_USER: ${DATABASE_USERNAME:-strapi-user}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-InvestreeDb123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - develop_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHPMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: investree_phpmyadmin
    platform: linux/amd64
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - develop_network

volumes:
  mysql_data:
    driver: local

networks:
  develop_network:
    external: true